{% extends "base.html" %} {% block title %} Registro {% endblock %}{% block content %}
<div class="container p-2 my-5 bg-secondary text-white">
    <h1 class="text-center">Formulario de Registro</h1>
    <div class="d-flex justify-content-center align-items-center container ">

        <div class="row ">
            <form>
                <div class="form-group" style="width:170px;">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" id="nombre" type="text" name="nombre" />
                </div>
                <div class="form-group" style="width:170px;">
                    <label for="apellido">Apellido:</label>
                    <input class="form-control" id="apellido" type="text" name="apellido" />
                </div>
                <div class="form-group" style="width:170px;">
                    <label for="telefono">Telefono:</label>
                    <input class="form-control" id="telefono" type="text" name="telefono" />
                </div>
                <div class="form-group" style="width:170px;">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="text" name="email" />
                </div>
                <div class="form-group" style="width:170px;">
                    <label for="contrasenia">Contraseña:</label>
                    <input class="form-control" id="contrasenia" type="text" name="contraseña" />
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Busco: </label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Clientes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Servicios</label>
                        </div>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Servicio: </label>
                    <div class="dropdown show">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown link
  </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Albañileria</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>



                <button type="submit" class="btn btn-success">Registrarme</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>


{% endblock %}
